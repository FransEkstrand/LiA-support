<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>LIA Support - Skapa konto</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center text-white font-weight-bold">Skapa konto</h5>
                        <p class="text-center text-white">Har du redan ett konto? <a href="login.html">Logga in</a></p>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="name" class="form-control" placeholder="Email address" required autofocus>
                                <label for="inputEmail">Namn</label>
                            </div>
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                    required autofocus>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                    required>
                                <label for="inputPassword">LÃ¶senord</label>
                            </div>

                            <button class="btn btn-lg btn-block text-uppercase login" type="submit">Laga konto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
